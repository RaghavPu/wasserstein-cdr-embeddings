# Configuration file for recommendation experiments

# Data settings
data:
  # New overlapping dataset (116K users in BOTH domains, real 1-5 star ratings!)
  books_path: "data/Amazon-CrossDomain-Overlapping/Amazon-Books-Overlapping.inter"
  movies_path: "data/Amazon-CrossDomain-Overlapping/Amazon-Movies-Overlapping.inter"
  
  # Old 5-core dataset (smaller, only 1K overlapping users, implicit ratings)
  # books_path: "data/Amazon-KG-5core-Books/Amazon-KG-5core-Books.inter"
  # movies_path: "data/Amazon-KG-5core-Movies_and_TV/Amazon-KG-5core-Movies_and_TV.inter"
  
  test_ratio: 0.2
  val_ratio: 0.1
  random_seed: 42

# Model settings
model:
  name: "MatrixFactorization"  # Options: "MatrixFactorization", "NeuralMF", "BPR"
  embedding_dim: 1024
  learning_rate: 0.001
  weight_decay: 0.0001
  dropout: 0.0

# BPR-specific settings (for BPR model)
bpr:
  n_negatives: 4  # Number of negative samples per positive
  min_item_interactions: 10  # Minimum interactions for item filtering in evaluation
  negative_sampling: "popularity"  # "uniform" or "popularity"

# Training settings
training:
  num_epochs: 10
  batch_size: 512
  early_stopping_patience: 3
  device: "cpu"  # or "cuda"
  num_workers: 0

# Cross-validation settings
cross_validation:
  enabled: true
  n_folds: 3
  strategy: "user_based"  # user_based or random

# Evaluation metrics
evaluation:
  metrics:
    - "rmse"
    - "mae"
    - "ndcg@10"
    - "recall@10"
    - "precision@10"
  
# Logging
logging:
  save_embeddings: true
  save_model: true
  output_dir: "outputs"
  verbose: true

